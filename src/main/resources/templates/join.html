<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyGenie</title>
    <link rel="icon" href="/resources/static/image/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&family=Roboto:wght@100;400;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/resources/static/css/join.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/resources/static/js/join.js" charset="euc-kr"></script>
    <script>
        $(document).ready(function () {

            $('#menu_btn').mouseenter(function () {
                $('.menu_li').css('display', 'block');
            })

            $('.top_menu').mouseleave(function () {
                $('.menu_li').css('display', 'none');
            })

        })
    </script>
</head>

<body id="body">
    <header id="header">
        <div class="header">
            <ul>
                <!-- 좌측 서브 메뉴 -->
                <li>
                    <div class="menu">
                        <div id="menu_btn">메뉴</div>
                        <div class="menu_li">
                            <ul class="top_menu">
                                <li><a id="ticket">승차권 확인</a></li>
                                <li><a href="/schedule">시간표 조회</a></li>
                            </ul>
                        </div>
                    </div>
                </li>

                <!-- 중앙 로고 배치 -->
                <li>
                    <div id="logo">
                        <a href="/main">JourneyGenie</a>
                    </div>
                </li>

                <!-- 우측 로그인 및 마이페이지 -->
                <li>
                    <div id="sub_menu">
                        <ul>
                            <li><a href="/mypage_login">로그인</a></li>
                            <li><a id="mypage">마이페이지</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </header>


    <div class="join">
        <div id="name">
            <span>이름</span>
            <input type="name" name="name" placeholder="이름을 입력하세요" required="required">
        </div>

        <div id="tel">
            <span>전화번호</span>
            <input type="tel" name="tel" placeholder="전화번호를 입력하세요" required="required">
        </div>

        <div id="id">
            <span>아이디</span>
            <input type="id" name="id" placeholder="아이디를 입력하세요" required="required">
        </div>

        <div id="password">
            <span>비밀번호</span>
            <input type="password" name="password" placeholder="비밀번호를 입력하세요" required="required">
        </div>

        <div id="email">
            <span>이메일</span>
            <input type="email" name="email" placeholder="이메일을 입력하세요">
            @
            <input type="text" name="auto" placeholder="직접입력">

<!--            onchange="changeinput(this.value);"-->
            <select id="em" >
                <option selected="selected">naver.com</option>
                <option>daum.net</option>
                <option>nate.com</option>
           </select>
        </div>

    </div>




    <button id="join_button">확인</button>

    <div class="sns">
        <span>간편가입</span>
    </div>

    <div class="sns2">
        <span>자주 사용하는 아이디로 간편하게 가입하세요</span>
    </div>

    <div class="join_image">
        <img src="/resources/static/image/kakao_small.JPG"> <img src="/resources/static/image/naver_small.JPG">

    </div>

</body>

</html>
