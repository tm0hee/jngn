<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JourneyGenie : 카드관리</title>
    <link rel="icon" href="/resources/static/image/logo.png">
    <link rel="stylesheet" href="/resources/static/css/mypage_card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;700&family=Roboto:wght@100;400;900&display=swap"
        rel="stylesheet">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="/resources/static/js/mypage_card.js"></script>
</head>


<body id="body">
<th:block>
    <span th:text="${session.userId}" id="session_value" hidden="hidden"></span>
</th:block>
    <header id="header">
        <div class="header">
            <ul>
                <!-- 좌측 서브 메뉴 -->
                <li>
                    <div class="menu">
                        <div id="menu_btn">메뉴</div>
                        <div class="menu_li">
                            <ul class="top_menu">
                                <li><a href="/ticket">승차권 확인</a></li>
                                <li><a href="/schedule">시간표 조회</a></li>
                            </ul>
                        </div>
                    </div>
                </li>

                <!-- 중앙 로고 배치 -->
                <li>
                    <div id="logo">
                        <a href="/main">JourneyGenie</a>
                    </div>
                </li>

                <!-- 우측 로그인 및 마이페이지 -->
                <li>
                    <div id="sub_menu">
                        <ul>
                            <li><a id="login">로그인</a></li>
                            <li><a href="/mypage_info">마이페이지</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <div id="prof_logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-square"
            viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path
                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
        </svg>
    </div>


    <div class="title">
        <h2>카드 관리</h2>
    </div>

    <div class="sub_title">
        <h1>나의 등록카드</h1>
    </div>

    <div class="diff">

        <table class="mypage">
            <th>마이페이지</th>
            <tr>
                <td>
                    <li><a href="/mypage_book">승차권이용내역</a></li>
                </td>
            </tr>
            <tr>
                <td>
                    <li><a href="/mypage_info">개인정보관리</a></li>
                </td>
            </tr>
            <tr>
                <td>
                    <li><a href="/mypage_card">카드관리</a></li>
                </td>
            </tr>
        </table>

        <div class="guide">
            <p>최대 3개까지 등록 가능</p>
        </div>

        <!-- Swiper -->

        <div class="swipe">
            <div #swiperRef="" class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide full_img" id="card_img1"><img src="/resources/static/image/국카.png"
                            alt="">
                        <button class="btn1" id="delete_btn" data-index="0">삭제</button>
                    </div>

                    <div class="swiper-slide full_img" id="card_img2"><img src="/resources/static/image/현카.png"
                            alt="">
                        <button class="btn2" id="delete_btn" data-index="1">삭제</button>
                    </div>

                    <div class="swiper-slide full_img" id="card_img3"><img src="/resources/static/image/춘카.png"
                            alt="">
                        <button class="btn3" id="delete_btn" data-index="2">삭제</button>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

        </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

</body>

</html>
